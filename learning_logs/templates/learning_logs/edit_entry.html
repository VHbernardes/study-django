{% extends "learning_logs/base.html" %}

{% block content %}
<p><a href="{% url 'topic' entry.topic.id %}">{{ topic }}</a></p>

<p>Edite sua anotação:</p>
<form action="{% url 'edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}

    <button name='submit'>Salvar alterações</button>
</form>
{% endblock %}
